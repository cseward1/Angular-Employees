
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Initiate the app (with angular)-->
    <div ng-app="EmployeeMgmt">
        <!--Initiate the controller  -->
        <section ng-controller="EmployeeCtrl">
            <div>

                <!-- create a for/each loop & filter the names by date joined with the filter or "orderBy" attribute of the repeat directive-->
                <h1>Current Employees:</h1>
                <ul ng-repeat="employee in employees | orderBy:'-employmentStart':true">
                    <li ng-if="employees.employmentEnd === null"></li>
                    <!-- List the employees first and last name on the DOM -->
                    {{employee.firstName}} {{employee.lastName}}
                    <button ng-click="fireEmployee(employee)">Fire!</button>
                    {{ employee.name }}
                    </li>
                </ul>


            </div>
            <!-- create a form for "New Hires" and a Button to submit the information and display it on the DOM: -->
            <!-- button can sit inside the form in Angular: -->
            <h2>Have a New employee to Add?</h2>
            <form ng-submit="hireEmployee(employee)">
                First name:
                <input type="text" ng-model="newEmployeesFirstName"> Last name:
                <input type="text" ng-model="newEmployeesLastName">
                <button>Hire employee</button>
                {{ newEmployeesFirstName }} {{newEmployeesLastName}}
            </form>

            <!-- Controller section ends: -->
        </section>

    </div>

    <!-- firebase will permanetly change the variable  - need database to make and store changes-->

    <!-- Script files begin: -->
    <script src="lib/node_modules/angular/angular.min.js"></script>
    <script src="/app/EmployeeCtrl.js"></script>

</body>

</html>
